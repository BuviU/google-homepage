<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Following The Odin Project,
    This is a mini-project, Google homepage clone created with HTML and CSS.
    In this I deconstruct an existing web page and rebuild it."/>
    <title>Google</title>
    <link rel="stylesheet" href="styles.css"  />

  </head>
  <body>
    <nav class="nav">
      <a class="nav-link" href="#">Gmail</a>
      <a class="nav-link" href="#">Images</a>
      <img class="button-apps" src="images/apps.svg" href="#"></img>

      <a
        href="https://www.linkedin.com/in/upekshasandaminii/"
        class="user-avatar"
        target="_blank"
      >
        <img src="images/avatar.jpg" alt="" />
      </a>
    </nav>
    <main class="main">
      <img class="logo" src="https://www.google.com/logos/doodles/2020/stay-and-play-at-home-with-popular-past-google-doodles-garden-gnomes-2018-6753651837108770-2xa.gif" alt="Google old doodle" />
      <div class="searchbar">
        <img class="search-icon" src="images/search.svg" alt="" />
        <input class="search-input" type="text" />
        <button>
          <img
            class="microphone-icon"
            src="images/microphone.svg"
            alt=""
          />
        </button>
      </div>
      <div class="search-buttons">
        <button class="button-search">Google search</button>
        <button class="button-search">I'm Feeling Lucky</button>
      </div>
    </main>
    <footer class="footer">
      <div class="left-section">
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">About</a>
        <a class="footer-link" href="#">How Search works</a>
      </div>
      <div class="right-section">
        <a class="footer-link" href="#">Privacy</a>
        <a class="footer-link" href="#">Terms</a>
        <a class="footer-link" href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
